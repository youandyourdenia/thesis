<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('/static/images/login.jpg');">
    <img src="{{ url_for('static', filename='images/wood.png') }}" 
     alt="wood" 
     class="wood-card">

    <div class="login-card">
        <div class="login-content">
            <div class="text-center mb-6">
                <h1 class="login-text">LOG IN</h1>
            </div>
            <form action="#" method="POST">
                <div class="mb-4">
                    <input type="text" id="username" name="username" placeholder="ðŸ§™ Enter your username" class="kid-input">
                </div>
                <div class="mb-4">
                    <input type="password" id="password" name="password" placeholder="ðŸ”’ Enter your password" class="kid-input">
                </div>
                
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <input id="stay-signed-in" name="stay-signed-in" type="checkbox" class="h-4 w-4 ml-3 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="stay-signed-in" class="ml-2 block text-sm text-white">Stay signed in</label>
                    </div>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Login
                    </button>
                </div>
                <div class="mt-4 text-center">
                    <a href="#" class="text-sm text-white hover:text-purple-500">Forgot Password?</a>
                </div>
                <div class="mt-4 text-center">
                    <span class="text-sm text-white -mt-3 block">Don't have an account? <a href="{{ url_for('register') }}" class="text-sm text-black hover:text-purple-500">Create Account</a></span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
